<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Wiz</title>

    <style>
        body{
            background-image: linear-gradient(to bottom, #ADD8E6, #0065BD);
            background-size: cover;
            background-position: center;
        }
        .weather {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            color: black;
        }

        .title {
            font-family: "Times New Roman", serif;
            font-size: 24px;
            color: #333333;
            text-align: left;
            margin-left: 5px;
            text-shadow: 0px 1px 2px rgba(0,0,0,0.6);
            background-image: linear-gradient(to bottom, #032B44 , #0078FF );
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .title h1 {
            margin: 0;
            padding: 0;
            font-weight: bold;
            text-shadow: 0px 1px 2px rgba(0,0,0,0.6);
        }
        .navbar-container {
            padding: 20px;
        }

        .navbar {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          background-color: transparent;
          padding: 20px 0;
          display: flex;
          justify-content: space-between;
          align-items: center;

        }

        .navbar ul {
          list-style: none;
          margin: 0;
          padding: 0;
          display: flex;
        }

        .navbar ul li {
          margin-right: 20px;
        }

        .navbar ul li a {
          color: #fff;
          text-decoration: none;
          transition: color 0.3s ease;
        }

        .navbar ul li a:hover {
          color: #ccc;
        }

        .navbar .logo {
          font-size: 24px;
          font-weight: bold;
          color: #fff;
        }
        .button-33 {
          background-color: #0917e4;
          border-radius: 100px;
          box-shadow: rgba(44, 187, 99, .2) 0 -25px 18px -14px inset,rgba(44, 187, 99, .15) 0 1px 2px,rgba(44, 187, 99, .15) 0 2px 4px,rgba(44, 187, 99, .15) 0 4px 8px,rgba(44, 187, 99, .15) 0 8px 16px,rgba(44, 187, 99, .15) 0 16px 32px;
          color: white;
          margin-right: 5px;
          cursor: pointer;
          display: inline-block;
          font-family: CerebriSans-Regular,-apple-system,system-ui,Roboto,sans-serif;
          padding: 7px 20px;
          text-align: center;
          text-decoration: none;
          transition: all 250ms;
          border: 0;
          font-size: 16px;
          user-select: none;
          -webkit-user-select: none;
          touch-action: manipulation;
}

        .button-33:hover {
            box-shadow: rgba(44,187,99,.35) 0 -25px 18px -14px inset,rgba(44,187,99,.25) 0 1px 2px,rgba(44,187,99,.25) 0 2px 4px,rgba(44,187,99,.25) 0 4px 8px,rgba(44,187,99,.25) 0 8px 16px,rgba(44,187,99,.25) 0 16px 32px;
            transform: scale(1.05) rotate(-1deg);
        }
        .weather-content {
          display: flex;
          flex-direction: row;
          justify-content: space-between;
          align-items: center;
          margin-top: 30px;
          width: 100%;

        }
        .weather-container {
            background-color: #dae8fb;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 20px;
            width: 45%;
            height: 190px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
}

        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            width: 100%;
}
        .city-temp-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .city {
            font-weight: bold;
            font-size: 2rem;
        }

        .temperature {
            margin-left: 15px;
            font-family: 'Arial', sans-serif;
            font-size: 1.5em;
            color: #007BFF;
            font-weight: bold;
        }

        .area, .condition, .humidity, .wind {
            font-family: 'Georgia', serif;
            font-size: 1.2em;
            color: #333;
            flex: 1;
        }

        .condition, .wind {
            text-align: right;
            margin-right: 100px;
        }

        .area span, .condition span, .humidity span, .wind span {
            font-weight: bold;
            color: #444;
            margin-left: 5px;
        }
        .hourly-forecast {
             background-color: #dae8fb;
             margin-left: 5px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 20px;
            width: 55%;
            height: 220px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
}

        .hourly-forecast h2 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1rem;
            margin-top: -5px;
            font-weight: 600;
        }

       .hourly-container {
            display: flex;
            overflow-x: auto;
            padding: 10px 10px;
            gap: 20px;
            background: linear-gradient(to right, rgba(255,255,255,0.1), rgba(255,255,255,0.2));
            border-radius: 15px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
}

        /* Hide scrollbar for cleaner look */
        .hourly-container {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }

        .hourly-container::-webkit-scrollbar {
            display: none;  /* Chrome, Safari and Opera */
        }

        .hourly-item {
            min-width: 100px;
            padding: 15px 10px;
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 12px;
            box-shadow:
                5px 5px 10px rgba(0, 0, 0, 0.1),
                -5px -5px 10px rgba(255, 255, 255, 0.5);
            position: relative;
            overflow: hidden;
        }

        .hourly-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(to right, #007BFF, #00C6FF);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .hourly-item:hover::before {
            opacity: 1;
        }

        .hourly-item .time {
            font-size: 1rem;
            color: #007BFF;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .hourly-item .temp {
            font-size: 1.3rem;
            color: #333;
            font-weight: 700;
            position: relative;
            display: inline-block;
        }

        .hourly-item .temp::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 2px;
            background: #007BFF;
            border-radius: 2px;
        }

        .hourly-item .icon {
            font-size: 2rem;
            margin: 5px 0;
            transition: transform 0.3s ease;
        }

        .hourly-item:hover .icon {
            transform: scale(1.1);
        }

        /* Add smooth scroll behavior */
        .hourly-container {
            scroll-behavior: smooth;
            scroll-snap-type: x mandatory;
        }

        .hourly-item {
            scroll-snap-align: start;
        }

        /* Gradient fade effect on edges */
        .hourly-container::before,
        .hourly-container::after {
            content: '';
            position: sticky;
            width: 50px;
            height: 100%;
            top: 0;
            z-index: 1;
            pointer-events: none;
        }

        .hourly-container::before {
            left: 0;
            background: linear-gradient(to right, rgba(255,255,255,0.9), transparent);
        }

        .hourly-container::after {
            right: 0;
            background: linear-gradient(to left, rgba(255,255,255,0.9), transparent);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .hourly-container {
                gap: 15px;
                padding: 15px 8px;
            }

            .hourly-item {
                min-width: 85px;
                padding: 12px 8px;
            }

            .hourly-item .time {
                font-size: 0.9rem;
            }

            .hourly-item .temp {
                font-size: 1.1rem;
            }

            .hourly-item .icon {
                font-size: 1.6rem;
            }
        }










    </style>
</head>
