<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Wiz</title>

    <style>
        body {
            background-image: linear-gradient(to bottom, #ADD8E6, #0065BD);
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .weather {
            min-height: 100vh;
            padding-top: 70px; /* Add space for fixed navbar */
        }

        .title {
            font-family: "Times New Roman", serif;
            font-size: 24px;
            background-image: linear-gradient(to bottom, #032B44, #0078FF);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .title h1 {
            margin: 0;
            padding: 0;
            font-weight: bold;
            text-shadow: 0px 1px 2px rgba(0,0,0,0.6);
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
            z-index: 1000;
        }

        .navbar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 10px;
        }

        .button-33 {
            background-color: #0917e4;
            border-radius: 100px;
            box-shadow: rgba(44, 187, 99, .2) 0 -25px 18px -14px inset,rgba(44, 187, 99, .15) 0 1px 2px,rgba(44, 187, 99, .15) 0 2px 4px,rgba(44, 187, 99, .15) 0 4px 8px,rgba(44, 187, 99, .15) 0 8px 16px,rgba(44, 187, 99, .15) 0 16px 32px;
            color: white;
            cursor: pointer;
            display: inline-block;
            font-family: CerebriSans-Regular,-apple-system,system-ui,Roboto,sans-serif;
            padding: 7px 20px;
            text-align: center;
            text-decoration: none;
            transition: all 250ms;
            border: 0;
            font-size: 16px;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }

        .button-33:hover {
            box-shadow: rgba(44,187,99,.35) 0 -25px 18px -14px inset,rgba(44,187,99,.25) 0 1px 2px,rgba(44,187,99,.25) 0 2px 4px,rgba(44,187,99,.25) 0 4px 8px,rgba(44,187,99,.25) 0 8px 16px,rgba(44,187,99,.25) 0 16px 32px;
            transform: scale(1.05) rotate(-1deg);
        }

        .weather-content {
            display: flex;
            padding: 20px;
            gap: 15px;
            position: relative;
        }

        .weather-container {
            background-color: #dae8fb;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 20px;
            width: 45%;
            height: 600px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }
        .temperature-condition {
            text-align: center;
            margin-top: 90px;
}

        .temperature {

            font-size: 3.5rem;
            font-weight: bold;
            color: #007BFF;
            margin-bottom: 10px;
        }

        .condition {
            font-size: 2rem;
            color: #444;
            margin-bottom: 20px;
        }

        .hourly-forecast {
            background-color: #dae8fb;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 20px;
            width: 55%;
            height: 220px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }

        .hourly-forecast h2 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1rem;
            margin-top: -5px;
            font-weight: 600;
        }

        .hourly-container {
            display: flex;
            overflow-x: auto;
            padding: 10px;
            gap: 15px;
            background: linear-gradient(to right, rgba(255,255,255,0.1), rgba(255,255,255,0.2));
            border-radius: 15px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            scroll-behavior: smooth;
            scroll-snap-type: x mandatory;
        }

        .hourly-container::-webkit-scrollbar {
            display: none;
        }

        .hourly-item {
            min-width: 100px;
            padding: 15px 10px;
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 12px;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1),
                        -5px -5px 10px rgba(255, 255, 255, 0.5);
            scroll-snap-align: start;
            position: relative;
            overflow: hidden;
        }

        .hourly-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(to right, #007BFF, #00C6FF);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .hourly-item:hover::before {
            opacity: 1;
        }

        .hourly-item .time {
            font-size: 1rem;
            color: #007BFF;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .hourly-item .temp {
            font-size: 1.3rem;
            color: #333;
            font-weight: 700;
            position: relative;
            display: inline-block;
        }

        .hourly-item .icon {
            font-size: 2rem;
            margin: 5px 0;
            transition: transform 0.3s ease;
        }

        .hourly-item:hover .icon {
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .weather-content {
                flex-direction: column;
            }

            .weather-container,
            .hourly-forecast {
                width: 100%;
            }

            .hourly-container {
                gap: 15px;
                padding: 15px 8px;
            }

            .hourly-item {
                min-width: 85px;
                padding: 12px 8px;
            }

            .hourly-item .time {
                font-size: 0.9rem;
            }

            .hourly-item .temp {
                font-size: 1.1rem;
            }

            .hourly-item .icon {
                font-size: 1.6rem;
            }
        }
        .search-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .search-icon {
            position: absolute;
            left: 12px;
            color: #666;
            font-size: 18px;
        }

        .search-bar {
            padding: 8px 35px;
            width: 300px;
            border-radius: 25px;
            border: none;
            background-color: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-bar:focus {
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .search-bar::placeholder {
            color: #999;
        }
        .weather-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 20px;
            text-align: center;
}

        .detail-item {
            background-color: #f0f8ff;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .detail-item h4 {
            font-size: 1.2rem;
            color: #007BFF;
            margin-bottom: 10px;
        }

        .detail-item p {
            font-size: 1rem;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
